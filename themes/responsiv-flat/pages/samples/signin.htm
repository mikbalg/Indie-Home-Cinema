title = "Sign in"
url = "/signin"
layout = "default"
is_hidden = 0
==
<div class="signin-container">
    <div class="container">

        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="signin">
                    <div class="signin-screen">
                        <div class="signin-icon">
                            <img src="{{ 'assets/images/1.png'|theme }}" alt="Welcome to Indie Home Cinema" />
                            <h4>Welcome to <small>Indie Home Cinema</small></h4>
                        </div>

                        <div class="signin-form">
                            <div class="form-group">
                                <input
                                    type="text"
                                    class="form-control signin-field"
                                    value=""
                                    placeholder="Username"
                                    id="signin-username" />
                                <label class="signin-field-icon fui-mail" for="signin-username"></label>
                            </div>

                            <div class="form-group">
                                <input
                                    type="password"
                                    class="form-control signin-field"
                                    value=""
                                    placeholder="Password"
                                    id="signin-pass" />
                                <label class="signin-field-icon fui-lock" for="signin-pass"></label>
                            </div>

                            <a class="btn btn-primary btn-lg btn-block" href="#">Log in</a>

                            <a class="signin-link" href="#">Lost your password?</a>
                            <a class="signin-link" href="{{ 'samples/register'|page }}">Create an account</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
