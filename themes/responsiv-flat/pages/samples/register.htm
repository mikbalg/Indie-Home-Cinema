title = "Register"
url = "/register"
layout = "default"
==
<div class="signin-container">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="signin">
                    <div class="signin-screen">
                        <div class="signin-icon">
                            <img src="{{ 'assets/images/1.png'|theme }}" alt="Welcome to Indie Home Cinema" />
                            <h4>Sign up to <small>Indie Home Cinema</small></h4>
                        </div>

                        <div class="signin-form">
                            <div class="form-group">
                                <input
                                    type="text"
                                    class="form-control signin-field"
                                    value=""
                                    placeholder="Nama Lengkap"
                                    id="signin-name" />
                                <label class="signin-field-icon fui-user" for="signin-name"></label>
                            </div>

                            <div class="form-group">
                                <input
                                    type="text"
                                    class="form-control signin-field"
                                    value=""
                                    placeholder="Username"
                                    id="signin-name" />
                                <label class="signin-field-icon fui-user" for="signin-name"></label>
                            </div>

                            <div class="form-group">
                                <input
                                    type="password"
                                    class="form-control signin-field"
                                    value=""
                                    placeholder="Password"
                                    id="signin-pass" />
                                <label class="signin-field-icon fui-lock" for="signin-pass"></label>
                            </div>

                            <div class="form-group">
                                <input
                                    type="text"
                                    class="form-control signin-field"
                                    value=""
                                    placeholder="Email"
                                    id="signin-email" />
                                <label class="signin-field-icon fui-mail" for="signin-email"></label>
                            </div>

                            <div class="form-group">
                                <input
                                    type="text"
                                    class="form-control signin-field"
                                    value=""
                                    placeholder="No Handphone"
                                    id="signin-phone" />
                                <label class="signin-field-icon fui-phone" for="signin-phone"></label>
                            </div>

                            <div class="form-group">
                                <input
                                    type="text"
                                    class="form-control signin-field"
                                    value=""
                                    placeholder="Masukan alamat"
                                    id="signin-alamat" />
                                <label class="signin-field-icon fui-home" for="signin-alamat"></label>
                            </div>

                            <a class="btn btn-primary btn-lg btn-block" href="#">Register</a>

                            <a class="signin-link" href="{{ 'home'|page }}">Already have an account?</a>
                        </div>
                    </div>
                </div>
            </div>
       

    </div>
</div>
